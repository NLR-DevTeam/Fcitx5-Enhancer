buildscript {
    dependencies {
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.25'
    }
}

plugins {
    id 'fabric-loom' version '1.11-SNAPSHOT' apply false
    id 'com.replaymod.preprocess'
}

preprocess {
    def mc1200 = createNode('1.20', 1_20_00, 'mojang')
    def mc1204 = createNode('1.20.4', 1_20_04, 'mojang')
    def mc1206 = createNode('1.20.6', 1_20_06, 'mojang')
    def mc1211 = createNode('1.21.1', 1_21_01, 'mojang')
    def mc1214 = createNode('1.21.4', 1_21_04, 'mojang')
    def mc1215 = createNode('1.21.5', 1_21_05, 'mojang')
    def mc1218 = createNode('1.21.8', 1_21_08, 'mojang')

    mc1200.link(mc1204, null)
    mc1204.link(mc1206, null)
    mc1206.link(mc1211, null)
    mc1211.link(mc1214, null)
    mc1214.link(mc1215, null)
    mc1215.link(mc1218, null)

    strictExtraMappings.set(false)
}